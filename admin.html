<!DOCTYPE html>
<html>

<head>
    <Title>ADMIN - Hillcrest Reunion</Title>
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
    <link type="text/css" rel="stylesheet" href="main.css">
</head>

<body>

    <div class="content-back">
        <div class="container-fluid">
            <div class="row">
                <div class="col-sm-2 content-back-col">
                    <div class="content-back-col cbc-def"></div>
                </div>
                <div class="col-sm-8 content-back-col">
                    <div class="content-back-col cbc-alt"></div>
                </div>
                <div class="col-sm-2 content-back-col">
                    <div class="content-back-col cbc-def"></div>
                </div>
            </div>
        </div>
    </div>

    <div id="sidebar-overlay" class="container-fluid">
        <div class="row">
            <div class="col-sm-2 sidebar">
                <img class="sidebar-img" src="Assets/Sidebar%20yearbook.jpg">
            </div>
            <div class="col-sm-8"></div>
            <div class="col-sm-2 sidebar">
                <img class="sidebar-img" src="Assets/guy2.jpg">
            </div>
        </div>
    </div>

    <div class="content-main">
        <div class="container-fluid">
            <div class="row">
                <div class="col-sm-2">
                </div>
                <div id="content" class="col-sm-8 text-center">
                    <div class="spacer"></div>
                    <h1>Admin</h1>
                    <div id="login" class="well well-lg">
                        <form role="form" id="my-form">
                            <div class="form-group">
                                <label for="username">Username:</label>
                                <input class="form-control" type="text" id="username">
                            </div>
                            <div class="form-group">
                                <label for="password">Password:</label>
                                <input class="form-control" type="password" id="password">
                            </div>
                            <br>
                            <input type="submit" class="btn btn-default">
                        </form>
                    </div>

                    <div id="output"></div>
                </div>
                <div class="col-sm-2">
                </div>
            </div>
        </div>
    </div>


    <footer class="text-center">
        <a href="index.html">
            <div class="btn btn-success">Back
            </div>
        </a>
    </footer>

    <script src="Scripts/admin.js"></script>

</html>
